<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    
    .scrolling-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .scrolling-wrapper::-webkit-scrollbar {
      display: none;
    }
   .movie-card {
  min-width: 180px;
  background-color: transparent;
  border: none;
  color: white;
  padding: 0;
}

.movie-card img {
  height: 250px;
  object-fit: cover;
  border-radius: 5px;
}

.movie-card .card-body {
  padding: 0.5rem 0 0 0;
  background-color: transparent;
}

.movie-card .card-title {
  margin: 0.25rem 0;
  font-size: 0.95rem;
}

    .movie-card img {
      height: 250px;
      object-fit:cover;
      border-radius: 5px;
    }
  .icon-btn {
  width: 40px;
  height: 40px;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 0.375rem; /* Rounded square */
  transition: all 0.2s ease;
}

.icon-btn i {
  font-size: 1.2rem;
}

.icon-btn:hover {
  background-color: white;
  color: black;
}
  .icon-btn:active {
  transform: scale(0.95);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
  </style>
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
<nav class="navbar navbar-dark px-4 py-2" style="background-color: #141414;">
  <a class="navbar-brand text-danger fw-bold fs-3" href="#">NETFLIX</a>
  <div class="d-flex ms-auto gap-2">
    <button id="homeBtn" class="btn btn-outline-light icon-btn"><i class="bi bi-house-door"></i></button>
    <button id="searchBtn" class="btn btn-outline-light icon-btn"><i class="bi bi-search"></i></button>
    <button id="addBtn" class="btn btn-outline-light icon-btn"><i class="bi bi-plus-circle"></i></button>
    <button id="profileBtn" class="btn btn-outline-light icon-btn"><i class="bi bi-person-circle"></i></button>
  </div>
</nav>
  <!-- Trending Section -->
  <div class="container mt-4">
    <h3 class="text-danger fw-bold mb-3 text-center">Trending</h3>
    <div class="scrolling-wrapper" id="trending-section"></div>
  </div>

  <!-- Recommendations -->
  <div class="container mt-4">
    <h5 class="fw-bold mb-3 text-center">May also you like this</h5>
    <div class="scrolling-wrapper" id="recommendation-section"></div>
  </div>

  <!-- Bell Icon Floating -->
  <button id="bellIcon" class="btn btn-danger rounded-circle position-fixed bottom-0 end-0 m-3 p-3">
  <i class="bi bi-bell fs-4"></i>
</button>
<div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-secondary">
        <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
  <div class="row align-items-center">
    <!-- Poster (Left on Desktop, Top on Mobile) -->
    <div class="col-12 col-lg-12 mb-3 mb-lg-0 d-flex justify-content-center col-lg-center">
      <img id="modalPoster" src="" alt="Poster" 
           class="img-fluid rounded shadow" style="max-width: 250%; max-height: 500px;">
    </div>

    <!-- Movie Details (Right on Desktop, Below on Mobile) -->
    <div class="col-12 col-lg-12 text-center text-lg-center mt-4">
      <h4 id="modalTitle"></h4>
      <p><strong>Original Title:</strong> <span id="modalOriginalTitle"></span></p>
      <p><strong>Release Date:</strong> <span id="modalReleaseDate"></span></p>
      <p><strong>Language:</strong> <span id="modalLanguage"></span></p>
    </div>
  </div>
  <!-- Add this inside the modal-body below the existing details -->
<div class="text-center mt-4" id="videoContainer" style="display: none;">
  <video id="movieVideo" controls autoplay style="width: 100%; max-height: 400px; border-radius: 10px;">
    <source id="movieSource" src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

</div>
      <!-- Modal Footer -->
      <div class="modal-footer border-secondary justify-content-center">
  <button id="watchBtn" type="button" class="btn btn-danger px-4 py-2 fw-bold">
    <i class="bi bi-play-fill"></i> Watch Now
  </button>
</div>

    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
